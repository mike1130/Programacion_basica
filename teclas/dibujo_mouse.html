<html>

        <title>Dibujando con Canvas</title>

        <h1>Dibujando con el mouse</h1>
        <p>¿Qué ancho quieres? <br>

        <p>Mueve el cursor para dibujar</p>

    <script src="eventos_mouse.js"></script>

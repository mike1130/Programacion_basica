<!DOCTYPE html>
<html>
    <head>
        <title>Tu peso en un lugar donde pesas menos</title>
    </head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la Tierra pesas distinto que en 
            Marte o Jupiter</p>
        <script>
            var usuario = parseInt(prompt("Cual es tu masa? "));
            var masa = usuario;
            var g_tierra = 9.8; 
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var masa_final;
            masa_final = masa * g_marte / g_tierra;
            masa_final = parseInt(masa_final);
            document.write("Tu peso en marte es <strong>" + masa_final + "kg</strong>");
        </script>
    </body>

</html>
